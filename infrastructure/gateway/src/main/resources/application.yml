server:
  port: ${PORT:8765}
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    account: 
      path: /cache/**
      serviceId: cache
    customer: 
      path: /pin/**
      serviceId: pin

ribbon:
  eureka:
    enabled: true